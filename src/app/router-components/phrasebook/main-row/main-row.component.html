<div>
  <app-select-language-dropdown (change)="selectLanguage($event.target.value)"></app-select-language-dropdown>
  <input type="text" name="search" placeholder="Search word/phrase" #phrase/>
  <button (click)="searchPhrase(phrase.value)" class="btn btn-xs btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button> 
</div>
<table>
  <tr>
    <td>{{searchedLanguage}}</td>
    <td>{{searchedPhrase}}</td>
  </tr>
</table>
